<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Examples</title>
</head>
<body>

    <!--Set height and width-->
    <iframe src="class.html" height="200" width="300" title="Iframe Example"></iframe>

    <!--Remove border-->
    <iframe src="class.html" style="border:none;" title="Iframe Example"></iframe>

    
    <!--Target for a link-->
    <iframe src="class.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
    <p><a href="https://github.com/webbies360" target="iframe_a">Webbies</a></p>


    
</body>
</html>
